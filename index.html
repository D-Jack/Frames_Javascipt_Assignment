<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="vendor.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <form>
      <div id="activeVideo">
          
      </div>
      <div class="cc-selector">
        <input type="radio" name="frames" id="1" value="01" checked/>
        <label for="1" class="drinkcard-cc frame1"></label>
        <input type="radio" name="frames" id="2" value="2" />
        <label for="2" class="drinkcard-cc frame2"></label>
        <input type="radio" name="frames" id="3" value="3" />
        <label for="3" class="drinkcard-cc frame3"></label>
        <input type="radio" name="frames" id="4" value="4" />
        <label for="4" class="drinkcard-cc frame4"></label>
        <input type="radio" name="frames" id="5" value="5"/>
        <label for="5" class="drinkcard-cc frame5"></label>
      </div>
      
      <section id="controls">
        <button type="button"  id="prev" disabled>Previous</button>
        <button type="button"  id="next">Next</button>
        <button type="button"  id="submit">Submit</button>
      </section>
      
      <section>
        <button type="button"  id="con">See Console</button>
        
      </section>
    </form>
    <div>
      <label><input type="radio" name="colorRadio" value="red" /> red</label>
      <label
        ><input type="radio" name="colorRadio" value="green" /> green</label
      >
      <label><input type="radio" name="colorRadio" value="blue" /> blue</label>
    </div>

</html>
